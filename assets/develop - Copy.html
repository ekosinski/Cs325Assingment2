<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nerdy Dating Sim</title>
        <script src="phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

    "use strict";

    var game = new Phaser.Game( 800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update } );

    var happiness = 0;
    
    function preload() {

    //Load the heart background
        game.load.image('background','LoveBackground.png');
        
        //Load the girl on the side. The girl is not finished yet
        game.load.image('girlneutral','girlneutral.png');
    
        game.load.image('attack', 'attack.png');
        game.load.image('defense', 'defense.png');
        game.load.image('health', 'health.png');

        //Load question prompts
        game.load.image('Q1','Q1.png');
        game.load.image('A11','A11.png');
        game.load.image('A12','A12.png');
        game.load.image('A13','A13.png');
        game.load.image('logo','phaser.png');
    
    }

    function create() {

        var bg = game.add.sprite(0,0,'background');
        var Q1 = game.add.sprite(game.world.centerX-75,game.world.centerY-275,'Q1');
        var A1 = game.add.sprite(game.world.centerX-390,game.world.centerY+75,'A11');
        var A2 = game.add.sprite(game.world.centerX-125,game.world.centerY+75,'A12');
        var A3 = game.add.sprite(game.world.centerX + 140, game.world.centerY + 75, 'A13');
        var girlneutral = game.add.sprite(game.world.centerX - 300, game.world.centerY - 275, 'girlneutral');
                
        A1.inputEnabled = true;
        A2.inputEnabled = true;
        A3.inputEnabled = true;

        A1.events.onInputDown.add(listenerA1, this);
        A2.events.onInputDown.add(listenerA2, this);
        A3.events.onInputDown.add(listenerA3, this);
    
    }

    function update() {
    }

       
    function listenerA1(Q1) {
        happiness++;
        game.add.sprite(0, 0, 'attack');
        Q1.destroy();
    }
   function listenerA2() {
        game.add.sprite(250, 0, 'health');
    }
    function listenerA3() {
        happiness--;
        game.add.sprite(500, 0, 'defense');
    }
    
    };

    </script>

    </body>
</html>
